{% extends 'blog/base.html' %}

{% block content %}
	<div class="page-header">
		<h1><a href="/">Murali's Blog</a></h1>
	</div>
	{% for post in posts%}
		<div class="post">
		<p>published: {{post.published_date}}</p>
		<h1><a href ="{% url 'post_detail' pk=post.pk %}"> {{post.title}} </a> </h1>
		<p>{{ post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
{% endblock %}
