{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <h2>Post: {{ post.text|linebreaksbr }}</h2>
    </div>
{% endblock %}
